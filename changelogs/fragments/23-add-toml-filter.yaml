---
release_summary: Add filters for converting to and from TOML.

major_changes:
  - Added from_toml filter to convert TOML text to a dictionary.
  - Added to_toml filter to convert a dictionary into TOML text.
  - Added to_nice_toml filter to convert a complex dictionary into TOML text.

removed_features:
  - deps_mgr - use of the `dependencies` alias for `deps_mgr_list` has been removed due to lack of support in Ansible's Argument Specification.
