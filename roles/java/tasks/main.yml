---
# TODO: Make this work in a more generic manner instead of calling out Oracle's non OpenJDK builds for different treatment.

- name: Install Java from Repository
  when: java_packages[java_vendor][java_variant] != None
  ansible.builtin.include_role:
    name: marshallwp.general.deps_mgr
  vars:
    deps_mgr_list: "{{ java_packages[java_vendor][java_variant] }}"

- name: Non-Repository Download and Install
  when: java_archives[java_vendor][java_variant] != None
  ansible.builtin.include_tasks:
    file: install-from-archive.yml
